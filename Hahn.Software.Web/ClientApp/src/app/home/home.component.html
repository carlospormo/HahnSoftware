<h1>Books</h1>
<p *ngIf="!books"><em>Loading...</em></p>

<div class="card">
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="email" class="form-control" placeholder="Name" [ngModel]="book.name">
    </div>
    <div class="mb-3">
      <label class="form-label">Author</label>
      <input type="email" class="form-control" placeholder="Author" [ngModel]="book.author">
    </div>
    <div class="mb-3">
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>
  </div>
</div>

<table class='table table-responsive' *ngIf="books">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Author</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.id }}</td>
      <td>{{ book.name }}</td>
      <td>{{ book.author }}</td>
      <td>
        <button class="btn btn-warning" (click)="edit(book)">Edit</button>
        <button class="btn btn-danger" (click)="delete(book)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
